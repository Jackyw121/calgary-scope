<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <link rel="stylesheet" href="userprofilepage.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-card-header">
        <img id="profilePicture" src="Defaultpic.jpg" alt="Profile Picture">
        <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
        <h2 class="profile-card-username">John Doe</h2>
      </div>
      <div class="profile-card-content">
        <div class="profile-card-about">
          <h3>About</h3>
          <div id="aboutSection">
            <div id="aboutText">Loading...</div>
            <button id="editButton">Edit</button>
          </div>
          <div id="editSection">
            <textarea id="editTextarea" placeholder="Enter text here..."></textarea>
            <div class="button-container">
              <button id="saveButton">Save</button>
              <button id="cancelButton">Cancel</button>
            </div>
          </div>
        </div>
        <div class="profile-card-details">
          <h3>Details</h3>
          <ul>
            <li><span class="detail-label">Location:</span> <span id="locationText">Loading...</span></li>
            <li><span class="detail-label">Joined:</span> <span id="joinedText">Loading...</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <button id="editProfileButton">Edit Profile</button>

  <script src="userprofilepage.js"></script>
</body>
</html>
