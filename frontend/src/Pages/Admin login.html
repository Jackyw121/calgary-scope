<!DOCTYPE html>
<html>
<head>
  <title>Admin Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group input[type="submit"] {
      background-color: #c75527;
      color: white;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #c75527;
    }

   
    .password-toggle {
      position: relative;
    }

    .password-toggle input[type="password"] {
      padding-right: 40px;
      box-sizing: border-box; 
      width: 100%; 
    }

    .toggle-icon {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .toggle-icon svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group password-toggle">
        <label for="password">Password:</label>
        <div style="position: relative;">
          <input type="password" id="password" required>
          <span class="toggle-icon" id="passwordToggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm0-6c-1.04 0-2 .4-2.83 1.03l1.43 1.43c.44-.26.96-.41 1.4-.41.62 0 1.19.26 1.6.68l1.43-1.43C14 8.4 13.04 8 12 8z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </span>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); 

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

     
      if (username === "username" && password === "password") {
        window.location.href = "welcome.html"; // Redirect to the welcome page
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });

    //  password visibility
    var passwordToggle = document.getElementById("passwordToggle");
    var passwordInput = document.getElementById("password");
    passwordToggle.addEventListener("click", function() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        passwordToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm0-6c-1.04 0-2 .4-2.83 1.03l1.43 1.43c.44-.26.96-.41 1.4-.41.62 0 1.19.26 1.6.68l1.43-1.43C14 8.4 13.04 8 12 8z"/></svg>';
      } else {
        passwordInput.type = "password";
        passwordToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm0-6c-1.04 0-2 .4-2.83 1.03l1.43 1.43c.44-.26.96-.41 1.4-.41.62 0 1.19.26 1.6.68l1.43-1.43C14 8.4 13.04 8 12 8z"/></svg>';
      }
    });
  </script>
</body>
</html>
